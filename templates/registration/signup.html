{% extends 'base/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="post" class="form" name="signup_form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary" name="signup_button">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
